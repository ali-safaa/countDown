<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="photo" src="https://images.pexels.com/photos/325139/pexels-photo-325139.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="photo">
    <h1 class="countdown">Countdown Timer</h1>
    <div class="time">
        <div class="number">
            <h3>Days</h3>
            <h3 class="num" id="day">0</h3>
        </div>

       <div class="number">
        <h3>Hour</h3>
        <h3 class="num" id="hour">0</h3>
       </div>

        <div class="number">
            <h3>Min</h3>
            <h3 class="num" id="min">0</h3>
        </div>

        <div class="number">
            <h3>Sec</h3>
            <h3 class="num" id="sec">0</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
